<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Blog</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="text-gray-700 hover:text-blue-600 transition">Home</a></li>
          <li><a href="#" class="text-gray-700 hover:text-blue-600 transition">About</a></li>
          <li><a href="#" class="text-gray-700 hover:text-blue-600 transition">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-10">
    <h2 class="text-3xl font-semibold mb-8">Latest Posts</h2>
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <article class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition">
        <h3 class="text-xl font-semibold mb-2">
          <a href="post.html" class="hover:text-blue-600 transition">Sample Blog Post Title</a>
        </h3>
        <p class="text-gray-700 mb-4">This is a short excerpt from the blog post to give readers an idea of the content.</p>
        <a href="post.html" class="text-blue-600 hover:underline flex items-center gap-1">
          Read More <i class="fas fa-arrow-right"></i>
        </a>
      </article>
      <!-- Repeat articles for more posts -->
    </div>
  </main>

  <footer class="bg-white border-t mt-20 py-6">
    <div class="container mx-auto px-4 text-center text-gray-600">
      &copy; 2024 My Blog. All rights reserved.
    </div>
  </footer>
</body>
</html>
